<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Triangle Game</title>
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script> -->
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

  <h1>The <span id="titleDisplay">Triangle</span> Game</h1>

  <div id="stripe">
    <button class="btn" id="reset"></button>
  </div>


  <div class="triangle">

    <div class="wrapper">

      <div id="row-1a"></div>

      <div class="row" data-row=1>
        <div class="circle" data-id=0></div>
      </div>

      <div class="row" data-row=2>
        <div class="circle" data-id=1></div>
        <div class="circle" data-id=2></div>
      </div>


      <div class="row" data-row=3>
        <div class="circle" data-id=3></div>
        <div class="circle" data-id=4></div>
        <div class="circle" data-id=5></div>
      </div>

      <div class="row" data-row=4>
        <div class="circle" data-id=6></div>
        <div class="circle" data-id=7></div>
        <div class="circle" data-id=8></div>
        <div class="circle" data-id=9></div>
      </div>

      <div class="row" data-row=5>
        <div class="circle" data-id=10></div>
        <div class="circle" data-id=11></div>
        <div class="circle" data-id=12></div>
        <div class="circle" data-id=13></div>
        <div class="circle" data-id=14></div>
      </div>

    </div>

  </div>
  <script src="dist/bundle.js" defer></script>
  <!-- <script type="module" src="src/index.js" defer></script> -->
</body>

</html>
